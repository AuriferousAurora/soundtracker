{% extends 'layout.html' %}

{% block content %}
{% if not user %}
	<h2>Welcome! Please log in.</h2>
	<p><a href="/login">login</a></p>
{% else %}
	<h2>Hello, {{ user.username }}.</h2>
	<p>Your email is {{ user.emails[0].value }}</p>
	{% for playlist in playlists -%}
		<h3>{{ playlist.name }}</h3>
		<h5>{{ playlist.id }}</h5>
	{%- endfor %}
{% endif %}
{% endblock %}
