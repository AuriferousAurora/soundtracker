<!DOCTYPE html>
<html>

<head>
	<title>Passport-Spotify Example</title>
	<link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<h1 class="title">soundtracker</h1>
		{% if not user %}
		<div class="links">
			<a href="/">Home</a> |
			<a href="/login">Log In</a>
		</div>
		{% else %}
		<div class="links">
			<a href="/">Home</a> |
			<a href="/account">Account</a> |
			<a href="/logout">Log Out</a>
		</div>
		{% endif %}
	</header>
	<nav>
		<div class="nav__tab nav__tab--active">Playlists</div>
		<div class="nav__tab nav__tab--inactive">Genres</div>
		<div class="nav__tab nav__tab--inactive" >Songs</div>
		<div class="nav__tab nav__tab--inactive">Miscellaneous</div>
	</nav>
	<div class="content">
		{% block content %}{% endblock %}
	</div>
	{% block scripts %}{% endblock %}
</body>
</html>
