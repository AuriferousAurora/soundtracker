{% extends 'layout.html' %}

{% block css %}
		<link href="../style.css" rel="stylesheet" type="text/css">
{% endblock%}

{% block content %}
	<h2>Playlist: {{ name }}</h2>
	{% for track in tracks -%}
	<div id={{ track.id }} class="item item--track">
		<div class="item__info">
			<h3 class="item__title">Name: {{ track.name }}</h3>
			<h4 class="item__subtitle">Album: {{ track.album_name }}</h4>
			<h4 class"item__subtitle">Artist: {{ track.artist_name}}</h4>
		</div>
		<div class="item__buttons">
			<button class="item__button">View</button>
		</div>
	</div>
	{%- endfor %}
{% endblock %}

{% block scripts %}
<script>
</script>
{% endblock %}
